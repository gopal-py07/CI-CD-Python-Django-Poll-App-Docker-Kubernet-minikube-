kind: Deployment
apiVersion: apps/v1
metadata:
  name: poll-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poll-app
  template:
    metadata:
      name: pollpod
      labels:
        app: poll-app
    spec:
      containers:
      - name: django-poll-kube
        image: gopalghule05/lnx_poll_prj_argocd:35
        command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
        ports:
        - containerPort: 8000
